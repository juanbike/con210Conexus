<mat-card class="example-card content">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Transacciones del CON210</mat-card-title>
    <mat-card-subtitle>Canales: P2P, P2C, C2P, ATM</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="mt-5">
      <label for="avatar">Seleccionar archivo:</label>
      <input
        type="file"
        id="avatar"
        name="avatar"
        accept="txt"
        (change)="onFileSelected($event)"
      />
    </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button  >PROCESAR</button>
  </mat-card-actions>
</mat-card>
